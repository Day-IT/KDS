<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    />
    <title>Kitchen Display System</title>
</head>
<body>
    <header class="header">
        <ion-icon class="h-icon" name="settings-outline"></ion-icon>
    </header>
    <article class="ticket">
        <section class="heading">
            <section class="t-order">
                <ion-icon class="icon" name="restaurant-outline"></ion-icon>
                <h4>Dine In</p>
            </section>
            <section class="h-time">
                <ion-icon class="icon" name="timer-outline"></ion-icon>
                <span class="line"></span>
                <time>00:00:00</time>
            </section>
        </section>
        <section class="main-part">
            <section class="info">
                <p>B-247</p>
                <P>F:<span>5</span> Table: <span>4</span></P>
                <p>Cover: <span>4</span></p>
            </section>
            <section class="starter-container">
                <h4>Starter :</h4>
                <hr>
                <section class="starter">
                    <section class="food-item">
                        <p><span>2</span>x</p>
                        <p>classic beef burger</p>
                        <input type="checkbox">
                    </section>
                    
                    <section class="extra">
                        <p>No :<span>tomato</span></p>
                        <p>Extras :<span>cheese</span></p>
                    </section>
                </section>
            </section>
            <section class="main-container">
                <h4>Main :</h4>
                <hr>
                <section class="">
                    <section class="food-itemm">
                        <p><span>2</span>x</p>
                        <p>classic beef burger</p>
                        <input type="checkbox">
                    </section>
                   
                    <section class="extraa">
                        <p>No :<span>tomato</span></p>
                        <p>Extras :<span>cheese</span></p>
                    </section>
                </section>
            </section>
        </section>
        
    </article>
       
    
</body>
</html>
